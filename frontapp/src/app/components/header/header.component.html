<header class="d-flex flex-wrap justify-content-center py-3 px-2 mb-4 shadow bg-dark">

        <span class="fs-4 text-light">Simple header</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link text-light">Home</a>
        </li>
        <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-light">Dashboard</a>
        </li>
        <li class="nav-item">
            <a routerLink="login" routerLinkActive="active" class="nav-link text-light">LogIn</a>
        </li>
        <li class="nav-item">
            <a routerLink="signup" routerLinkActive="active" class="nav-link text-light">SignUp</a>
        </li>
    </ul>
</header>
